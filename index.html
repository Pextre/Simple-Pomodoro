<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon" />
    <!-- Icon made by smashicons from www.flaticon.com -->
    <title>Pomodoro</title>
    <script src="./script.js"></script>
</head>

<body>
    <audio src="./assets/end.mp3" hidden></audio>
    <div class="main-container">
        <div class="container">
            <h1>Pomodoro Timer</h1>
            <div class="timer">
                <p>25:00</p>
            </div>
            <div class="options">
                <select>
                    <option value="60">60 minutes</option>
                    <option selected value="25">25 minutes</option>
                    <option value="15">15 minutes</option>
                    <option value="10">10 minutes</option>
                </select>
                
            </div>

                <button onclick="startTimer(true)" id="start">Start</button>
                <button onclick="stopTimer(true)" id="stop">Stop</button>
            
        </div>
        <footer>
            Criado por daniel peixoto
        </footer>
    </div>

    

    <script>

        startTimer();
        stopTimer();

    </script>
</body>

</html>
